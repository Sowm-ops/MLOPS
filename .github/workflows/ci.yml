name: CI Pipeline with DVC and S3

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc[s3]

      - name: Configure DVC remote (S3)
        run: |
          dvc remote add -d myremote s3://sowmya-dvc-store/dvcstore --force
          dvc remote modify myremote region $AWS_REGION --local
          dvc remote modify myremote access_key_id $AWS_ACCESS_KEY_ID --local
          dvc remote modify myremote secret_access_key $AWS_SECRET_ACCESS_KEY --local

      - name: Pull data with DVC
        run: dvc pull -v

      - name: Run pipeline
        run: |
          python src/train.py
          python src/evaluate.py
