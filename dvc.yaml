stages:
  prepare_data:
    cmd: python src/data_prep.py
    deps:
      - dataset.csv  # Original data
    outs:
      - data/train.csv
      - data/test.csv
  train_model:
    cmd: python src/train.py  # We'll create this next
    deps:
      - data/train.csv
      - data/test.csv
      - params.yaml
    params:
      - train.test_size
      - models.logistic.C  # Etc., for tuning
    outs:
      - models/best_model.pkl  # MLflow will log this too